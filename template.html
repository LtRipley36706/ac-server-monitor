<!DOCTYPE html>
<html>
  <head>
    <title>Servers</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Up?</th>
        </tr>
      </thead>
      <tbody>
        {{range .ServerList.Servers}}
        <tr>
          <td>{{.Name}}</td>
          <td>{{.Description}}</td>
          <td>{{$Statuses[.ID]}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </body>
</html>
