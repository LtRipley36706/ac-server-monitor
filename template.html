<!DOCTYPE html>
<html>
  <head>
    <title>Servers</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Host</th>
          <th>Port</th>
          <th>Up?</th>
        </tr>
      </thead>
      <tbody>
        {{range .Servers}}
        <tr>
          <td>{{.Info.Name}}</td>
          <td>{{.Info.Description}}</td>
          <td>{{.Info.Host}}</td>
          <td>{{.Info.Port}}</td>
          <td>{{.IsUp}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </body>
</html>
