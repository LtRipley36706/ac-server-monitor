{{ template "_header.html" }}
<table>
  <thead>
    <tr>
      <th>Server</th>
      <th>Online?</th>
      <th>Listed?</th>
    </tr>
  </thead>
  <tbody>
    {{ range $row := .Servers }}
    <tr>
      <td>{{ $row.Name }}</td>
      <td>{{ if $row.Status.IsOnline }}{{"🟢"}}{{else}}{{"🔴"}}{{end}}</td>
      <td>{{ if $row.Active }}{{"✅"}}{{else}}{{"❌"}}{{end}}</td>
      <td>
        <div class="bars">
          {{ range $uptime := $row.Uptime }}
            <div class="bar-container">
              <i class="bar"
                 data-date="{{ $uptime.Date }}"
                 data-uptime="{{ $uptime.Uptime }}"
                 style="height: {{ $uptime.Uptime }}%;"></i>
            </div>
          {{ end }}
        </div>
      </td>
    </tr>
    {{ end }}
  </tbody>
</table>
{{ template "_footer.html" }}
